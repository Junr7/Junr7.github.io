<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banjo & Kazooie</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Full height of the viewport */
            margin: 0;
            background-color: #f0f0f0; /* Light background for contrast */
            font-family: Arial, sans-serif;
        }

        .character-image {
            width: 200px; /* Set width of the character image */
            height: auto; /* Maintain aspect ratio */
            margin-bottom: 10px; /* Space between image and name */
        }

        .character-name {
            font-size: 24px; /* Font size for character name */
            text-align: center;
            margin-bottom: 20px; /* Space between name and rectangle */
        }

        .text-rectangle {
            background-color: #fff; /* White background for rectangle */
            border: 2px solid #333; /* Dark border for contrast */
            width: 800px; /* Set width of the rectangle */
            height: 800px; /* Set height of the rectangle */
            padding: 20px; /* Spacing inside the rectangle */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Soft shadow for depth */
            overflow-y: auto; /* Allow scrolling if text overflows */
        }

            .text-rectangle ul {
                font-size: 18px; /* Increase the font size of the bullet points */
                list-style-type: disc; /* Use bullets for the list */
                padding-left: 20px; /* Add some left padding for the bullet list */
            }
    </style>
</head>
<body>

    <img src="../CharacterRenders3/lucario.png" alt="Lucario" class="character-image">

    <div class="character-name">Lucario</div>

    <div class="text-rectangle">
        <ul>
            <li>TEST</li>
        </ul>
    </div>

</body>
</html>

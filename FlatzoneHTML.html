<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Layout with Images and Text</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Light background for contrast */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .top-bar {
            background-color: #000; /* Black color for the bar */
            color: #fff; /* White text color */
            padding: 15px; /* Spacing inside the bar */
            text-align: center; /* Center the text */
            font-size: 24px; /* Text size */
            width: 100%;
        }

        .boxes-container {
            display: flex;
            flex-wrap: wrap; /* Allows boxes to wrap to the next line */
            justify-content: center; /* Centers boxes horizontally */
            max-width: 1200px; /* Optional: Limit the width of the container */
            margin-top: 20px; /* Space above the boxes */
        }

        .box {
            background-color: #333; /* Dark color for boxes */
            width: 100px; /* Box width */
            height: 130px; /* Box height to make space for text */
            margin: 10px; /* Space between boxes */
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Align items to the bottom */
            align-items: center;
            text-align: center;
            color: #fff;
            position: relative;
        }

        .box img {
            max-width: 100%; /* Ensure the image fits inside the box */
            max-height: 100%; /* Ensure the image fits inside the box */
            object-fit: cover; /* Keeps the aspect ratio and fills the box */
            position: absolute;
            top: 0;
            bottom: 20px; /* Reserve space for the text */
            left: 0;
            right: 0;
        }

        .box span {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background for text */
            padding: 5px;
            position: absolute;
            bottom: 0;
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

    <div class="top-bar">
        Mr. Game & Watch MU database
    </div>

    <div class="boxes-container">
        <!-- Generate 89 boxes with images and text -->
        <script>
            const imageUrls = [
                'CharacterRenders/banjo_and_kazooie.png', 
                'CharacterRenders/image2.jpg', // Add more images if necessary
            ];

            const textLabels = [
                'Banjo & Kazooie', 'Text 2', // Add more text labels if necessary
            ];

            for (let i = 1; i <= 89; i++) {
                let imageUrl = imageUrls[i - 1] || '\CharacterRenders\placeholder.jpg'; // Placeholder for missing images
                let textLabel = textLabels[i - 1] || `Box ${i}`; // Default text if missing
                document.write(`
                    <div class="box">
                        <img src="${imageUrl}" alt="Box ${i}">
                        <span>${textLabel}</span>
                    </div>
                `);
            }
        </script>
    </div>

</body>
</html>

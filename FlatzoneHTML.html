<script>
    const imageUrls = [
        // (Your image URLs here)
    ];

    const characterNames = [
        // (Your character names here)
    ];

    const characterPageFolders = [
        // (Your character page folders here)
    ];

    const boxesContainer = document.querySelector('.boxes-container');

    function createBox(imageUrl, characterName, folder) {
        const box = document.createElement('div');
        box.className = 'box';

        const link = document.createElement('a');
        link.href = `${folder}/${characterName.replace(/ /g, '_').replace(/&/g, 'and').replace(/\./g, '').toLowerCase()}.html`;

        const img = document.createElement('img');
        img.src = imageUrl;
        img.alt = characterName;

        const nameSpan = document.createElement('span');
        nameSpan.textContent = characterName;

        link.appendChild(img);
        link.appendChild(nameSpan);
        box.appendChild(link);
        boxesContainer.appendChild(box);
    }

    for (let i = 0; i < imageUrls.length; i++) {
        createBox(imageUrls[i], characterNames[i], characterPageFolders[i]);
    }
</script>

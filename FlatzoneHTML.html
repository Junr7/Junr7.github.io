<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Layout with Images and Text</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .top-bar {
            background-color: #000;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            width: 100%;
        }

        .boxes-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 1200px;
            margin: 20px auto;
        }

        .box {
            background-color: #333;
            width: 120px;
            height: 160px;
            margin: 5px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            text-align: center;
            color: #fff;
            position: relative;
            overflow: hidden;
        }

        .box img {
            width: 100%;
            height: 120px;
            object-fit: contain;
            display: block;
        }

        .box span {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 2px;
            width: 100%;
            box-sizing: border-box;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box a {
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="top-bar">
        Mr. Game & Watch MU database
    </div>

    <div class="boxes-container">
        <!-- Boxes will be added here by JavaScript -->
    </div>

    <script>
        const imageUrls = [
            'CharacterRenders1/banjo_and_kazooie.png', 'CharacterRenders1/bayonetta.png', 
            'CharacterRenders1/bowser.png', 'CharacterRenders1/bowser_jr.png', 
            'CharacterRenders1/byleth.png', 'CharacterRenders1/captain_falcon.png', 'CharacterRenders1/chrom.png', 
            'CharacterRenders1/cloud.png', 'CharacterRenders1/corrin.png', 
            'CharacterRenders1/diddy_kong.png'
            // add more as needed...
        ];

        const characterNames = [
            "Banjo & Kazooie", "Bayonetta", "Bowser", "Bowser Jr.", "Byleth", "Captain Falcon", 
            "Chrom", "Cloud", "Corrin", "Diddy Kong"
            // add more as needed...
        ];

        const boxesContainer = document.querySelector('.boxes-container');

        imageUrls.forEach((url, index) => {
            const box = document.createElement('div');
            box.classList.add('box');
            
            // Create the correct file path, converting the character name to lowercase and replacing spaces with underscores
            const characterFileName = `CharacterPages1/${characterNames[index].toLowerCase().replace(/ /g, '_')}.html`;

            box.innerHTML = `
                <a href="${characterFileName}">
                    <img src="${url}" alt="${characterNames[index]}">
                    <span>${characterNames[index]}</span>
                </a>
            `;
            boxesContainer.appendChild(box);
        });
    </script>

</body>
</html>

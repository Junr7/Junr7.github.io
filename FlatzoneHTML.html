<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Layout with Images and Text</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Light background for contrast */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .top-bar {
            background-color: #000; /* Black color for the bar */
            color: #fff; /* White text color */
            padding: 15px; /* Spacing inside the bar */
            text-align: center; /* Center the text */
            font-size: 24px; /* Text size */
            width: 100%;
        }

        .boxes-container {
            display: flex;
            flex-wrap: wrap; /* Allows boxes to wrap to the next line */
            justify-content: center; /* Centers boxes horizontally */
            max-width: 1200px; /* Optional: Limit the width of the container */
            margin-top: 20px; /* Space above the boxes */
        }

        .box {
            background-color: #333; /* Dark color for boxes */
            width: 120px; /* Box width */
            height: 160px; /* Height for uniformity */
            margin: 5px; /* Space between boxes */
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Aligns items to the top */
            align-items: center; /* Center align items */
            text-align: center;
            color: #fff;
            position: relative;
            overflow: hidden; /* Ensures content doesn't overflow */
        }

        .box img {
            width: 100%; /* Ensure the image fills the box width */
            height: 120px; /* Set a fixed height for images */
            object-fit: contain; /* Keeps the aspect ratio and fits the image within the box */
            display: block; /* Ensures no additional space below the image */
            margin-bottom: 0; /* Remove margin below image */
        }

        .box span {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background for text */
            padding: 2px; /* Reduced padding around the text */
            width: 100%; /* Full width for text background */
            box-sizing: border-box; /* Ensures padding is included in width */
            height: 40px; /* Fixed height for text box */
            display: flex; /* Allows flex properties */
            justify-content: center; /* Center text horizontally */
            align-items: center; /* Center text vertically */
            margin-top: -2px; /* Move text box closer to image */
        }

        .box a {
            text-decoration: none;
            color: inherit;
            display: flex; /* Changed to flex */
            flex-direction: column; /* Ensure image and text stack vertically */
            justify-content: flex-start; /* Align items to the top */
            align-items: center; /* Center align items */
            height: 100%; /* Ensure anchor takes full box height */
            width: 100%; /* Ensure anchor takes full box width */
        }
    </style>
</head>
<body>

    <div class="top-bar">
        Mr. Game & Watch MU database
    </div>

    <div class="boxes-container">
        <script>
            const boxesContainer = document.querySelector('.boxes-container');

            // Ensure these arrays are fully populated with matching indexes
            const imageUrls = [
                'CharacterRenders/CharacterRenders1/banjo_and_kazooie.png', 
                'CharacterRenders/CharacterRenders1/bayonetta.png', 
                'CharacterRenders/CharacterRenders1/jigglypuff.png', 
                'CharacterRenders/CharacterRenders1/ryu.png', 
                'CharacterRenders/CharacterRenders1/terry.png',
                // Add more characters as needed
            ];

            const characterNames = [
                'Banjo & Kazooie', 
                'Bayonetta', 
                'Jigglypuff', 
                'Ryu', 
                'Terry',
                // Add more characters as needed
            ];

            // Ensure the length of both arrays is the same
            if (imageUrls.length !== characterNames.length) {
                console.error('The imageUrls and characterNames arrays must have the same length.');
            } else {
                // Iterate through each character
                imageUrls.forEach((url, index) => {
                    const box = document.createElement('div');
                    box.classList.add('box');

                    const anchor = document.createElement('a');
                    
                    // Set href for Banjo & Kazooie
                    if (characterNames[index] === 'Banjo & Kazooie') {
                        anchor.href = 'CharacterPages/banjo_and_kazooie.html'; // Relative path to the character page
                    } else {
                        anchor.href = '#'; // Placeholder for other characters
                    }

                    const img = document.createElement('img');
                    img.src = url;
                    img.alt = characterNames[index];

                    const span = document.createElement('span');
                    span.textContent = characterNames[index];

                    anchor.appendChild(img);
                    anchor.appendChild(span);
                    box.appendChild(anchor);
                    boxesContainer.appendChild(box);
                });
            }
        </script>
    </div>
</body>
</html>

    <meta charset="UTF-8">

    <title>Box Layout with Images and Text</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Light background for contrast */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .top-bar {
            background-color: #000; /* Black color for the bar */
            color: #fff; /* White text color */
            padding: 15px; /* Spacing inside the bar */
            text-align: center; /* Center the text */
            font-size: 24px; /* Text size */
            width: 100%;
        }

        .boxes-container {
            display: flex;
            flex-wrap: wrap; /* Allows boxes to wrap to the next line */
            justify-content: center; /* Centers boxes horizontally */
            max-width: 1200px; /* Optional: Limit the width of the container */
            margin-top: 20px; /* Space above the boxes */
        }

        .box {
            background-color: #333; /* Dark color for boxes */
            width: 120px; /* Box width */
            height: 180px; /* Fixed height for uniformity */
            margin: 10px; /* Space between boxes */
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Aligns items to the top */
            align-items: center; /* Center align items */
            text-align: center;
            color: #fff;
            position: relative;
            overflow: hidden; /* Ensures content doesn't overflow */
        }

        .box img {
            width: 100%; /* Ensure the image fills the box width */
            height: auto; /* Keep aspect ratio */
            max-height: 120px; /* Limit height to ensure consistent box height */
            object-fit: contain; /* Keeps the aspect ratio and fits the image within the box */
            display: block; /* Ensures no additional space below the image */
        }

        .box span {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background for text */
            padding: 5px; /* Reduced padding around the text */
            width: 100%; /* Full width for text background */
            box-sizing: border-box; /* Ensures padding is included in width */
            height: 40px; /* Fixed height for text box */
            display: flex; /* Allows flex properties */
            justify-content: center; /* Center text horizontally */
            align-items: center; /* Center text vertically */
            margin-top: auto; /* Pushes the text to the bottom */
            margin-bottom: 0; /* Remove bottom margin to reduce space */
        }

        .box a {
            text-decoration: none;
            color: inherit;
            display: flex; /* Changed to flex */
            flex-direction: column; /* Ensure image and text stack vertically */
            justify-content: flex-start; /* Align items to the top */
            align-items: center; /* Center align items */
            height: 100%; /* Ensure anchor takes full box height */
            width: 100%; /* Ensure anchor takes full box width */
        }
    </style>

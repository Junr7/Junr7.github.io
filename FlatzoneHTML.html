<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Layout</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Light background for contrast */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .top-bar {
            background-color: #000; /* Black color for the bar */
            color: #fff; /* White text color */
            padding: 15px; /* Spacing inside the bar */
            text-align: center; /* Center the text */
            font-size: 24px; /* Text size */
            width: 100%;
        }

        .boxes-container {
            display: flex;
            flex-wrap: wrap; /* Allows boxes to wrap to the next line */
            justify-content: center; /* Centers boxes horizontally */
            max-width: 1200px; /* Optional: Limit the width of the container */
            margin-top: 20px; /* Space above the boxes */
        }

        .box {
            background-color: #333; /* Dark color for boxes */
            width: 100px; /* Box width */
            height: 100px; /* Box height */
            margin: 10px; /* Space between boxes */
        }
    </style>
</head>
<body>

    <div class="top-bar">
        Simple Black Bar
    </div>

    <div class="boxes-container">
        <!-- Make 89 boxes -->
        <script>
            for (let i = 1; i <= 89; i++) {
                document.write('<div class="box"></div>');
            }
        </script>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zero Suit Samus</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Align content to the top */
            min-height: 100vh; /* Full height of the viewport */
            margin: 0;
            background-color: #f0f0f0; /* Light background for contrast */
            font-family: Arial, sans-serif;
            padding-top: 20px; /* Add some padding at the top */
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        .character-image {
            width: 200px; /* Set width of the character image */
            height: auto; /* Maintain aspect ratio */
            margin-bottom: 10px; /* Space between image and name */
        }

        .character-name {
            font-size: 24px; /* Font size for character name */
            text-align: center;
            margin-bottom: 20px; /* Space between name and rectangle */
        }

        .text-rectangle {
            background-color: #fff; /* White background for rectangle */
            border: 2px solid #333; /* Dark border for contrast */
            width: 100%; /* Full width on mobile */
            max-width: 800px; /* Restrict width on larger screens */
            height: 2000px; /* Double the height of the rectangle */
            padding: 20px; /* Spacing inside the rectangle */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Soft shadow for depth */
        }
        
        .text-rectangle h2 {
            font-size: 36px; /* Size */
            color: #FF6347; /* Color */
            text-align: left; /* Align the heading */
            margin-bottom: 20px; /* Space below the heading */
        }

        .text-rectangle ul {
            font-size: 18px; /* Increase the font size of the bullet points */
            list-style-type: disc; /* Use bullets for the list */
            padding-left: 20px; /* Add some left padding for the bullet list */
        }

        /* Responsive styling for mobile devices */
        @media (max-width: 768px) {
            .character-image {
                width: 150px; /* Adjust image size for mobile */
            }

            .text-rectangle {
                width: 90%; /* Make text box take up 90% of screen width on mobile */
                height: auto; /* Adjust height to content on mobile */
                padding: 15px; /* Slightly reduce padding on mobile */
            }

            .text-rectangle h2 {
                font-size: 28px; /* Adjust font size for smaller screens */
            }

            .text-rectangle ul {
                font-size: 16px; /* Adjust list size for mobile readability */
            }
        }
    </style>
</head>
<body>

    <img src="../CharacterRenders4/zero_suit_samus.png" alt="Zero Suit Samus" class="character-image">

    <div class="character-name">Zero Suit Samus</div>

    <div class="text-rectangle">
        <h2>Gameplan</h2>
        <ul>
            <li></li>
        </ul>
        <h2>Header2</h2>
        <ul>
            <li></li>
        </ul>
    </div>

</body>
</html>
